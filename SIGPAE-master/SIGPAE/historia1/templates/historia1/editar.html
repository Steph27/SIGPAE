{% extends 'historia1/base.html' %}
{% load static %}

{% block content %}
<div class="container">
  <div class="row">

    <h1 style="text-align:center;">Transcripción</h1>
    <div class="col-md-4">
      <textarea>
        <p style="text-align: center;">
          {{strng.texto}}
        </p>
      </textarea>
    </div>

    <div class="col-md-5">
      <object data='{{url}}' 
          type='application/pdf' 
          width='100%' 
          height='700px'/></object>
    </div>

    <div class="col-md-3">
      <div class="form-group">
      <label for="nombre">Nombre de Asignatura</label>
      <input class="varios form-control" id="nombre">
      </div>

      <div class="form-group">
      <label>Código de Asignatura</label>
      <input type="text" class="varios form-control">
      </div>

      <div class="form-group">
      <label>Créditos</label>
      <input class="form-control" type="number" class="varios">
      </div>

      <h3>Objetivos</h3>
      <textareat class="varios">
      </textareat>

      <h3>Período Vigencia</h3>
      <div class="form-group">
      <label>Trimestre</label>
      <select class="form-control">
        <option value="EM">Enero - Marzo</option>
        <option value="AJ">Abril - Julio</option>
        <option value="SD">Septiembre - Diciembre</option>
      </select>
      </div>
      
      <div class="form-group">
      <label>Año</label>
      <input class="form-control" type="number" min="1969" max="2017" step="1" value="2017" />
      </div>
    </div>
  </div>
</div>
{% endblock %}
